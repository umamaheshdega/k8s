apiVersion: v1
kind: Pod
metadata:
  name: backend
  labels:
    project: expense
    environment: dev
    component: backend
spec:
  containers:
  - name: nginx
    image: nginx
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  selector:
    project: expense
    environment: dev
    component: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
